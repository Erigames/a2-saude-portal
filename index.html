<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2 SA√öDE - Portal</title>
    <link rel="icon" type="image/png" href="brasao-a2.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <div class="aurora-fullscreen">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <button id="btn-admin" class="admin-button hidden" title="Ger√™ncia">‚öôÔ∏è</button>

    <main id="main-container" class="glass-container state-login">
        
        <div id="view-auth" class="content-view">
            <img src="brasao-a2.png" alt="Logo A2" class="logo-img floating-logo">
            <h2 class="subtitle" id="auth-title">Acesso ao Portal</h2>
            
            <div class="toggle-container">
                <span class="toggle-label">Entrar</span>
                <label class="switch">
                    <input type="checkbox" id="auth-toggle" onchange="toggleAuthMode()">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Cadastrar</span>
            </div>

            <div class="auth-form">
                <div class="input-wrapper">
                    <input type="email" id="auth-email" placeholder="E-mail corporativo" autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <input type="password" id="auth-pass" placeholder="Senha de acesso">
                </div>
                <button class="action-btn full-width magic-btn" onclick="handleAuthSubmit()">
                    <span id="btn-text">Acessar</span>
                </button>
            </div>
            <p id="auth-msg" class="msg-error"></p>
        </div>

        <div id="view-home" class="content-view hidden">
            <button class="logout-icon-btn" onclick="handleLogout()" title="Sair">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </button>
            <img src="brasao-a2.png" alt="Logo A2" class="logo-img">
            <div class="glass-text-box">
                <h1 class="welcome-title">Bem-vindo, <br><span id="user-display-email" class="highlight-name">Colaborador</span>!</h1>
                <div class="action-prompt">
                    <p>Escolha o que deseja acessar</p>
                    <div class="bouncing-arrow">‚Üì</div>
                </div>
            </div>
            <button class="action-btn magic-btn" onclick="transitionToChat()">üë§ Acessar Manuais</button>
        </div>

        <div id="view-chat" class="content-view hidden chat-layout">
            <div class="chat-header">
                <span>ü§ñ A2 INTELIGENCE</span>
                <div class="chat-controls">
                    <button onclick="toggleTheme()" class="icon-btn">üåó</button>
                    <button onclick="softReset()" class="icon-btn">üè†</button>
                </div>
            </div>
            <div id="chat-messages" class="chat-body"></div>
            <div id="input-area" class="chat-input-area hidden">
                <input type="text" id="user-input" placeholder="Fa√ßa uma pergunta..." onkeypress="handleEnter(event)">
                <button onclick="sendMessage()" class="send-btn">‚û§</button>
            </div>
        </div>
    </main>

    <section id="manual-panel" class="manual-panel">
        <h2 id="manual-title">MANUAL</h2>
        <div id="playlist-container" class="playlist-nav hidden"></div>
        <div id="media-container" class="media-display"><p style="padding: 20px; color: #666;">Selecione um item.</p></div>
    </section>

    <div id="admin-modal" class="modal-overlay hidden">
        <div class="modal-box glass-style">
            <h3>Painel do Gerente</h3>
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchAdminTab('content')">Conte√∫do</button>
                <button class="tab-btn" onclick="switchAdminTab('users')">Usu√°rios</button>
            </div>
            <div id="tab-content" class="admin-section">
                <label>Manual:</label>
                <select id="admin-select">
                    <option value="tec-entrevista">T√©cnicos - Entrevistas</option>
                    <option value="adm-interacao">Admin - Intera√ß√£o</option>
                    <option value="tec-admin">T√©cnicos - Admin</option>
                    <option value="adm-cadastro">Admin - Cadastro</option>
                </select>
                <div class="file-upload-area">
                    <p class="tip-text">Arquivos:</p>
                    <button class="upload-btn" onclick="document.getElementById('real-file-input').click()">üìÇ Selecionar</button>
                    <input type="file" id="real-file-input" multiple style="display: none;" onchange="handleFileSelect(this)">
                </div>
                <ul id="admin-file-list" class="file-list"></ul>
                <label>Resumo IA:</label> <textarea id="admin-ai-text"></textarea>
                <div class="modal-actions"><button onclick="saveManual()">Salvar</button></div>
            </div>
            <div id="tab-users" class="admin-section hidden">
                <ul id="user-list" class="file-list"><li>Carregando...</li></ul>
            </div>
            <button onclick="closeAdmin()" class="btn-cancel" style="margin-top:10px; width:100%;">Fechar</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
