<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2 SA√öDE - Portal</title>
    <link rel="icon" type="image/png" href="brasao-a2.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <div class="aurora-fullscreen">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <button id="btn-admin" class="admin-button hidden" title="Ger√™ncia">‚öôÔ∏è</button>

    <main id="main-container" class="glass-container state-login">
        
        <div id="view-auth" class="content-view">
            <img src="brasao-a2.png" alt="Logo A2" class="logo-img floating-logo">
            <h2 class="subtitle" id="auth-title">Acesso ao Portal</h2>
            
            <div class="toggle-container">
                <span class="toggle-label">Entrar</span>
                <label class="switch">
                    <input type="checkbox" id="auth-toggle" onchange="toggleAuthMode()">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Cadastrar</span>
            </div>

            <div class="auth-form">
                <div class="input-wrapper" id="email-wrapper">
                    <input type="email" id="auth-email" placeholder="E-mail corporativo" autocomplete="off">
                </div>
                <div class="input-wrapper" id="pass-wrapper">
                    <input type="password" id="auth-pass" placeholder="Senha de acesso">
                </div>
                <button class="action-btn full-width magic-btn" onclick="handleAuthSubmit()">
                    <span id="btn-text">Acessar</span>
                </button>
            </div>
            <p id="auth-msg" class="msg-error"></p>
        </div>

        <div id="view-home" class="content-view hidden">
            <button class="logout-icon-btn" onclick="handleLogout()" title="Sair">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </button>
            <img src="brasao-a2.png" alt="Logo A2" class="logo-img">
            <div class="glass-text-box">
                <h1 class="welcome-title">Bem-vindo, <br><span id="user-display-email" class="highlight-name">Colaborador</span>!</h1>
                <div class="action-prompt">
                    <p>Escolha o que deseja acessar</p>
                    <div class="bouncing-arrow">‚Üì</div>
                </div>
            </div>
            <button class="action-btn magic-btn" onclick="transitionToChat()">üë§ Acessar Manuais</button>
        </div>

        <div id="view-chat" class="content-view hidden chat-layout">
            <div class="chat-header">
                <span>ü§ñ A2 INTELLIGENCE</span>
                <div class="chat-controls">
                    <button onclick="toggleTheme()" class="icon-btn">üåó</button>
                    <button onclick="softReset()" class="icon-btn">üè†</button>
                </div>
            </div>
            <div id="chat-messages" class="chat-body"></div>
            <div id="input-area" class="chat-input-area hidden">
                <input type="text" id="user-input" placeholder="Fa√ßa uma pergunta..." onkeypress="handleEnter(event)">
                <button onclick="sendMessage()" class="send-btn">‚û§</button>
            </div>
        </div>
    </main>

    <section id="manual-panel" class="manual-panel">
        <h2 id="manual-title">MANUAL</h2>
        <div id="playlist-container" class="playlist-nav hidden"></div>
        <div id="media-container" class="media-display"><p style="padding: 20px; color: #666;">Selecione um item.</p></div>
    </section>

    <div id="admin-modal" class="modal-overlay hidden">
        <div class="modal-box glass-style">
            <h3>Painel do Gerente</h3>
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchAdminTab('manuals')">Manuais</button>
                <button class="tab-btn" onclick="switchAdminTab('users')">Usu√°rios</button>
            </div>
            <!-- Aba de Manuais - CRUD completo -->
            <div id="tab-manuals" class="admin-section">
                <div class="manual-crud-section">
                    <h4>Gerenciar Manuais</h4>
                    <div class="manual-list-controls">
                        <select id="admin-select" onchange="loadManualContent()">
                            <option value="">Selecione um manual...</option>
                        </select>
                        <button class="glass-btn" onclick="showNewManualForm()">+ Novo Manual</button>
                    </div>
                    <div id="new-manual-form" class="new-manual-form hidden">
                        <label>Nome do Manual:</label>
                        <input type="text" id="new-manual-name" placeholder="Ex: Manual de Procedimentos" class="glass-input">
                        <label>Arquivo do Manual:</label>
                        <div class="file-upload-area">
                            <button class="glass-btn upload-btn" onclick="document.getElementById('new-manual-file-input').click()">üìÇ Selecionar Arquivo</button>
                            <input type="file" id="new-manual-file-input" style="display: none;" onchange="handleNewManualFileSelect(this)">
                            <p id="new-manual-file-name" class="tip-text" style="margin-top: 10px; color: #666;"></p>
                        </div>
                        <div class="form-actions">
                            <button class="glass-btn" onclick="createNewManual()">Criar Manual</button>
                            <button class="glass-btn btn-cancel" onclick="hideNewManualForm()">Cancelar</button>
                        </div>
                    </div>
                    <div id="manual-content-section" class="hidden">
                        <div class="file-upload-area">
                            <p class="tip-text">Arquivos:</p>
                            <button class="glass-btn upload-btn" onclick="document.getElementById('real-file-input').click()">üìÇ Selecionar</button>
                            <input type="file" id="real-file-input" multiple style="display: none;" onchange="handleFileSelect(this)">
                        </div>
                        <ul id="admin-file-list" class="file-list"></ul>
                        <div class="modal-actions">
                            <button class="glass-btn" onclick="saveManual()">Salvar</button>
                            <button class="glass-btn btn-danger" onclick="deleteManual()">Excluir Manual</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Aba de Usu√°rios - Apenas para ADMIN -->
            <div id="tab-users" class="admin-section hidden">
                <div class="user-management-section">
                    <h4>Gerenciar Usu√°rios</h4>
                    <div class="user-filter-tabs">
                        <button class="filter-tab-btn active" onclick="filterUsers('pending', this)">Pendentes</button>
                        <button class="filter-tab-btn" onclick="filterUsers('approved', this)">Cadastrados</button>
                    </div>
                    <ul id="user-list" class="file-list"><li>Carregando...</li></ul>
                </div>
            </div>
            <button onclick="closeAdmin()" class="glass-btn btn-cancel" style="margin-top:10px; width:100%;">Fechar</button>
        </div>
    </div>
    
    <!-- Modal para editar usu√°rio -->
    <div id="edit-user-modal" class="modal-overlay hidden" onclick="if(event.target.id === 'edit-user-modal') closeEditUserModal()">
        <div class="modal-box glass-style" onclick="event.stopPropagation()">
            <h3>Editar Usu√°rio</h3>
            <div class="admin-section">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">E-mail:</label>
                <input type="email" id="edit-user-email" class="glass-input" placeholder="exemplo@email.com">
                <div class="modal-actions" style="margin-top: 15px;">
                    <button class="glass-btn" onclick="saveUserEmail()">üíæ Salvar E-mail</button>
                    <button class="glass-btn" onclick="sendPasswordReset()">üìß Enviar Reset de Senha</button>
                    <button class="glass-btn btn-cancel" onclick="closeEditUserModal()">‚ùå Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
